name: Fifteenth Workflow
on: push

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: Math Expression
        run: expr 2 + 2 > math-result.txt
      - name: Upload the rusult file
        uses: actions/upload-artifact@v4
        with:
          name: math-result
          path: math-result.txt

  another-job:
    runs-on: ubuntu-latest
    needs: job-1
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: math-result
      - name: Math Expression
        run: |
          value=`cat math-result.txt`
          expr $value \* 2 > math-result.txt
      - name: Upload the result file
        uses: actions/upload-artifact@v4
        with:
          name: math-result
          path: math-result.txt
          overwrite: true

  job-2:
    runs-on: ubuntu-latest
    needs: another-job
    steps:
      - name: Download file
        uses: actions/download-artifact@v4
        with:
          name: math-result
      - name: Print File
        run: |
          value=`cat math-result.txt`
          echo $value
