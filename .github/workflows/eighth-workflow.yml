name: Eighth Workflow
on:
  workflow_dispatch:
    inputs:
      titleCustom:
        description: Type the title
        type: string
        required: true
        default: "Hello, World!"

jobs:
  run-first:
    runs-on: ubuntu-latest
    steps:
      - name: Display a value from the workflow input
        run: |
          echo "Title: ${{inputs.titleCustom}}"
          echo $GITHUB_REF